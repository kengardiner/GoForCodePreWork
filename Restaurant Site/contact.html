<!DOCTYPE html>
 <html>
     <head>
         <title>Ken's Restaurant | Contact Us</title>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	    <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
        <link href="RestaurantStyles.css" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah" rel="stylesheet">
         <style>
             .submit {
                     display: block;
                      margin: 0 auto;
					 }
			     form{
						font-weight:bold;
					 }
 
         </style>
     </head>
     <body>
         <header>
             <div class="jumbotron">   
                <h1 style="font-family: 'Gloria Hallelujah', cursive;">Ken's Restaurant</h1><hr/><br/>
                <p style="color: blue">New Location Opening Sept. 1st!!!!</p>
            </div>
        </header>
			 <hr/>
			 <br/>
         <div class="container-fluid">
            <a class="glyphicon glyphicon-home" href="index.html"></a>
            &nbsp
            <a class="btn btn-default" href="menu.html">Menu</a>
            &nbsp
            <a class="btn btn-default" href="contact.html">Contact Us</a>
         </div>
         <hr/>
         <form action="fakepage.html" method="post">
             Name: <input type="text" name="name"/>
			 <br/><br/>
             Email: <input type="text" name="email"/>
			 <br/><br/>
             Phone: <input type="text" name="phone"/>
			 <br/><br/>
             Reason for Inquiry:
             <select name="InquiryReason">
                 <option value="Catering">Catering</option>
                 <option value="PrivateParty">Private Party</option>
                 <option value="Feedback">Feedback</option>
                 <option value="Other">Other</option>
             </select>
             <br/><br/>
             Additional Information:
             <textarea name="AdditionalInformation" rows="5"></textarea><br/><br/>
             Have you been to the restaurant?
             <input type="radio" name="previousvst" value="No"checked/>No
             <input type="radio" name="previousvst" value="Yes"/>Yes
             <br/><br/>
             Best days to contact you:
             <input type="checkbox" name="m" value="M"/>M
             <input type="checkbox" name="t" value="T"/>T
             <input type="checkbox" name="w" value="W"/>W
             <input type="checkbox" name="th" value="Th"/>Th
             <input type="checkbox" name="f" value="F"/>F
             <br/><br/>
             <input class="submit" type="Submit" value = "Send Request"/>
         </form>
		 <hr/>
     <footer>
         <h3>14 Calef Highway, Barrington, NH, 03825</h3>
         <h3>603-555-5555</h>
     </footer>
		 <hr/>
     </body>
 </html>
